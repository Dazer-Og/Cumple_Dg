<!DOCTYPE html>
<html lang="es">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 28px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      margin: 30px;
      position: relative;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      color: #ff6f91;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff8e53;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .photo-item {
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(to right, #ff6f91, #ff8e53);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .music-player {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ff6f91;
      margin-top: 25px;
    }

    .marca-agua {
      font-size: 0.75rem;
      color: #aaa;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .title {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

</body>
</html>
